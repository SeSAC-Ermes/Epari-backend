<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .icon {
            color: #EF4444;
            font-size: 48px;
            margin: 20px;
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }

        .reason-box {
            background: #FEF2F2;
            padding: 15px;
            margin: 15px 0;
        }

        .reason-box strong {
            display: block;
            margin-bottom: 10px;
        }

        .contact {
            color: #EF4444;
            margin: 15px 0;
            display: inline-block;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">✗</div>

    <h2 class="title">안녕하세요, <span th:text="${name}">사용자</span>님</h2>

    <p>회원가입이 반려되었습니다.</p>

    <div class="reason-box">
        <strong>반려 사유</strong>
        <span th:text="${reason}">반려 사유</span>
    </div>

    <p>
        다시 한 번 회원가입을 시도하시거나,<br/>
        문의사항이 있으시다면 아래 이메일로 연락 부탁드립니다.
    </p>

    <div class="contact">
        support@epari.academy
    </div>

    <div class="footer">
        본 이메일은 발신전용입니다.
    </div>
</div>
</body>
</html>
