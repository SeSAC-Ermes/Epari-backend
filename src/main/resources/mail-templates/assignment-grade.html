<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px 20px;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #ffffff;
      }
      
      .icon {
        font-size: 48px;
        margin-bottom: 20px;
      }
      
      .title {
        color: #333;
        margin-bottom: 25px;
      }
      
      .grade-box {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
      }
      
      .feedback-box {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        text-align: left;
      }
      
      .assignment-info {
        margin: 20px 0;
        line-height: 1.6;
      }
      
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px 0;
      }
      
      .footer {
        margin-top: 30px;
        color: #6c757d;
        font-size: 12px;
        border-top: 1px solid #dee2e6;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon" th:switch="${grade}">
        <span th:case="'PASS'">🌟</span>
        <span th:case="'NONE_PASS'">❗</span>
      </div>
      
      <h2 class="title">
        안녕하세요, <span th:text="${studentName}">수강생</span>님
      </h2>
      
      <p>
        <span th:text="${instructorName}">강사</span>님이 과제를 평가하셨습니다.
      </p>
      
      <div class="grade-box">
        <strong>평가 결과:</strong>
        <span th:if="${grade} == PASS"  th:text="통과" style="font-size: 1.2em; font-weight: bold;"></span>
        <span th:if="${grade} == NONE_PASS"  th:text="미통과" style="color:red; font-size: 1.2em; font-weight: bold;"></span>
      </div>
      
      <div class="assignment-info">
        <p><strong>과제명:</strong> <span th:text="${assignmentTitle}"></span></p>
        <p><strong>평가일시:</strong> <span th:text="${gradedAt}"></span></p>
      </div>
      
      <div class="feedback-box" th:if="${feedback != null and !feedback.isEmpty()}">
        <strong>피드백:</strong><br>
        <p th:text="${feedback}" style="white-space: pre-line;"></p>
      </div>
      
      <a th:href="${assignmentUrl}" class="button">
        과제 상세 확인하기
      </a>
      
      <div class="footer">
        본 이메일은 발신전용입니다.<br>
        문의사항이 있으시다면 담당 강사님께 연락 부탁드립니다.
      </div>
    </div>
  </body>
