<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div style="max-width:600px;margin:0 auto;padding:20px;text-align:center">
    <div style="color:#22C55E;font-size:48px;margin:20px">✓</div>

    <h2>안녕하세요, <span th:text="${name}">사용자</span>님</h2>

    <p>회원가입이 승인되어</p>

    <div style="background:#F0FDF4;padding:15px;margin:15px 0">
        <strong style="color:#15803D" th:text="${courseName}">강의명</strong>
    </div>

    <p>강의에 등록되었습니다.</p>

    <a href="https://epari.academy/signin"
       target="_blank"
       style="display:inline-block;background:#22C55E;color:white;padding:10px 20px;text-decoration:none;border-radius:4px;margin:15px 0">
        로그인하여 강의 내용 확인하기
    </a>

    <p style="color:#666;font-size:12px;margin-top:20px">
        본 이메일은 발신전용입니다.
    </p>
</div>
</body>
</html>
